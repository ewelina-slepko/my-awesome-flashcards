<span class="material-icons navigate-before" (click)="navigateToList()">navigate_before</span>
<div *ngIf="!listIsEmpty" class="wrapper" (click)="getRandomWord()">
  <p>{{randomWord.native}}</p>
  <h1 *ngIf="isForeignVisible">{{randomWord.foreign}}</h1>
</div>

<div *ngIf="listIsEmpty">
  <no-data-info text="First, fill your list of words to play a game"></no-data-info>
</div>
