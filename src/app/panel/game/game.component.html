<span class="material-icons navigate-before" (click)="navigateToList()">navigate_before</span>
<div *ngIf=" wordsListAfterRandomize?.length > 0" class="wrapper" (click)="getRandomWord()">
  <p @fade>{{randomWord.native}}</p>
  <h1 *ngIf="isForeignWordVisible" @fade>{{randomWord.foreign}}</h1>
</div>

<div *ngIf="!wordsListAfterRandomize">
  <no-data-info text="First, fill your list of words to play a game"></no-data-info>
</div>
